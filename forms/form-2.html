<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style form-2.css">

</head>
<body>
    <h1 class="heading"> User Registration Form</h1>

    <p class="one"> First Name: <input type="text"><br>

    <p class="two"> Last Name: <input type="text"><br>

    <p class="three"> Your Email: <input type="email" /><br>

    <p class="four"> Password: <input name="password" type="password" 
       minlength="8" maxlength="16" required /> <br>

      
    
    <p class="five"> Website: <input type="website" /><br>

    <p class="six"> Bio: <textarea name="comment" cols="20" rows="4">
       Enter your comment...</textarea><br>
    
    <fieldset>
        <legend>Gender:</legend><br>
        <input type="radio" id="male" name="gender" value="male">
        <label class="a" for="male">Male</label><br>
        <input value="female" type="radio" id="female" name="gender" />
        <label class="b" for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other"> 
        <label class="c" for="other">Other</label>
    </fieldset>  
    
    <fieldset>
        <legend>Interests</legend><br>
        <input type="checkbox" id="music" name="interests" value="music">
        <label class="d" for="music">Music</label><br>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label class="e" for="sports">Sports</label><br> 
        <input type="checkbox" id="reading" name="interests" value="reading">
        <label class="f" for="reading">Reading</label>
    </fieldset>

    <p class="g">Country: 
        <select name="country">
        <option selected value="country">Pakistan</option>
        <option value="united state">United State</option>
        <option value="china">China</option>
        <option value="pakistan">Pakistan</option>
        <option value="uk">Uk</option><br>

    <p>City:
        <select name="city">
        <option value="karachi"></option>
        <option value="hadrabad"></option>
        <option value="moro"></option> 
        <option value="sukhur"></option>  

        <p class="h">Preferred Color:
        <select name="preferred color" multiple="multiple">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option><br>
    
    <p>Profile picture:
    <input type="file" />

    <p class="i">Date of Birth: 
    <input type="date" />
    
    <p class="j">Search:
    <input type="Search" />
    
    <p></p><input type="submit" />
</body>
</html>
