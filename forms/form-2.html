<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Registration Form</h1>

    <p>First Name: <input type="text"><br>

    <p>Last Name: <input type="text"><br>

    <p>Your Email:
    <input type="email" /><br>

    <p>Password: <input name="password" type="password" 
       minlength="8" maxlength="16" required /> <br>

      
    
    <p>Website:
    <input type="website" /><br>

    <p>Bio: <textarea name="comment" cols="20" rows="4">
       Enter your comment...</textarea><br>
    
    <fieldset>
        <legend>Gender:</legend><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input value="female" type="radio" id="female" name="gender" />
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other"> 
        <label for="other">Other</label>
    </fieldset>  
    
    <fieldset>
        <legend>Interests</legend><br>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Music</label><br>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Sports</label><br> 
        <input type="checkbox" id="reading" name="interests" value="reading">
        <label for="reading">Reading</label>
    </fieldset>

    <p>Country: 
        <select name="country">
        <option selected value="country">Pakistan</option>
        <option value="united state">United State</option>
        <option value="china">China</option>
        <option value="pakistan">Pakistan</option>
        <option value="uk">Uk</option><br>

    <p>City:
        <select name="city">
        <option value="karachi"></option>
        <option value="hadrabad"></option>
        <option value="moro"></option> 
        <option value="sukhur"></option>  
    
        <p>Preferred Color:
        <select name="preferred color" multiple="multiple">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option><br>
    
    <p>Profile picture:
    <input type="file" />

    <p>Date of Birth: 
    <input type="date" />
    
    <p>Search:
    <input type="Search" />
    
    <p><input type="submit" />
</body>
</html>
