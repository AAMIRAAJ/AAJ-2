<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <p>First Name: <input type="text"><br>
    <p>Last Name: <input type="text"> 
    <p>Password: <input type="password 16">       
    <p>Bio: <textarea name="comment" cols="20" rows="4">Enter your comment...</textarea><br>
    
    <fieldset>
        <legend>Gender:</legend><br>
        <input type="radio" id="male" name="gender" value="male">Male<br>
        <input type="radio" id="female" name="gender" value="female">Female <br>
        <input type="radio" id="other" name="gender" value="other">Other   
    </fieldset>  
    
    <fieldset>
        <legend>Interests</legend><br>
        <input type="checkbox" id="music" name="interests" value="music">Musicbr <br>
        <input type="checkbox" id="sports" name="interests" value="sports">Sports <br>
        <input type="checkbox" id="reading" name="interests" value="reading">Reading
    </fieldset>

    <p>Country: 
        <select name="country">
        <option selected value="world wide">World Wide</option>
        <option value="united state">United State</option>
        <option value="china">China</option>
        <option value="pakistan">Pakistan</option>
        <option value="uk">Uk
    </option>    
    </select>
        <p>Preferred Color:
        <select name="preferred color" multiple="multiple">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option><br>
    </select>
    <p>Profile picture:
    <input type="file" />

    <p>Date of Birth: 
    <input type="date" />
    
    <p>Email:
    <input type="email" />
    
    <p>Website:
    <input type="website" />

    <p>Search:
    <input type="Search" />
    
    <p><input type="submit" />
</body>
</html>
